<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Camagru</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar">
        <img src="https://res.cloudinary.com/dljvavcko/image/upload/v1539518111/Screen_Shot_2018-10-14_at_13.54.56.png" height="100px" width="100px">
        <h1>Camagru Snap</h1>
    </div>
    <div class="top-container">
        <video id="video">Stream not available</video>
        <button id="photo-button" class="btn btn-dark">
            Take Photo
        </button>
        <select id="photo-filter" class="select">
            <option value="none">Normal</option>
            <option value="grayscale(100%)">Grayscale</option>
            <option value="sepia(100%)">Sepia</option>
            <option value="invert(100%)">Invert</option>
            <option value="hue-rotate(90deg)">Hue</option>
            <option value="Blur(2px)">Blur</option>
            <option value="contrast(200%)">Contrast</option>
            <option value="drop-shadow(12px 12px 14px gray)">drop-shadow</option>
            <option value="hue-rotate(90deg) Blur(2px)">mix</option>
           
        </select>
        <button id="clear-button" class="btn btn-light">Clear</button>
        <canvas id="canvas"></canvas>
    </div>
    <div class="bottom-container">
        <div id="photos"></div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
